# Email Server Schemas
---
EmailServerDTO:
  type: object
  required:
    - smtpServer
    - port
    - username
    - password
    - encryption
  properties:
    smtpServer:
      type: string
      description: Server Address
    port:
      type: string
      description: Server Port
    username:
      type: string
    password:
      type: string
    encryption:
      type: string
      description: SSL/TLS
    testEmail:
      type: string
    language:
      type: string

EmailServerVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        smtpServer:
          type: string
        port:
          type: string
        username:
          type: string
        password:
          type: string
        encryption:
          type: string
        flag:
          type: string
          description: "N: Disabled, Y: Enabled"
        testEmail:
          type: string
        adminEmail:
          type: string

EmailPublicKeyVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        publicKey:
          type: string

# OSS (Local Object Storage) Schemas
FileUploadApplyLocalVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        equipmentNo:
          type: string
        bucketName:
          type: string
        innerName:
          type: string
        xAmzDate:
          type: string
        authorization:
          type: string
        fullUploadUrl:
          type: string
        partUploadUrl:
          type: string

FileChunkVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        uploadId:
          type: string
        partNumber:
          type: integer
          format: int32
        totalChunks:
          type: integer
          format: int32
        chunkMd5:
          type: string
        status:
          type: string

FileDownloadApplyVO:
  type: object
  properties:
    url:
      type: string
    signature:
      type: string
    timestamp:
      type: integer
      format: int64
    nonce:
      type: string
    pathId:
      type: string

UploadFileVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        innerName:
          type: string
        md5:
          type: string

# Dictionary Schemas
DictionaryQueryDTO:
