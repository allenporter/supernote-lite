# Equipment Schemas
---
ActivateEquipmentDTO:
  type: object
  required:
    - equipmentNo
  properties:
    equipmentNo:
      type: string
      description: Equipment Number

BindEquipmentDTO:
  type: object
  required:
    - equipmentNo
    - account
    - name
    - totalCapacity
    - label
  properties:
    equipmentNo:
      type: string
      description: Equipment Number
    account:
      type: string
      description: Account
    countryCode:
      type: string
      description: Country Code
    name:
      type: string
      description: Device Name
    totalCapacity:
      type: string
      description: Total Capacity
    flag:
      type: string
      description: "Flag (Fixed value: 1)"
    label:
      type: array
      items:
        type: string
      description: Labels

UnbindEquipmentDTO:
  type: object
  required:
    - equipmentNo
  properties:
    equipmentNo:
      type: string
      description: Equipment Number

QueryEquipmentDTO:
  type: object
  required:
    - pageNo
    - pageSize
  properties:
    pageNo:
      type: string
      description: Page Number
    pageSize:
      type: string
      description: Page Size
    equipmentNumber:
      type: string
      description: Equipment Number
    firmwareVersion:
      type: string
      description: Firmware Version
    countryCode:
      type: string
      description: Country Code
    telephone:
      type: string
      description: Phone Number
    email:
      type: string
      description: Email

UserEquipmentDTO:
  type: object
  required:
    - equipmentNo
  properties:
    equipmentNo:
      type: string
      description: Equipment Number

EquipmentManualDTO:
  type: object
  required:
    - equipmentNo
    - language
    - logicVersion
  properties:
    equipmentNo:
      type: string
      description: Equipment Number
    language:
      type: string
      description: "Language (JP, CN, HK, EN)"
    logicVersion:
      type: string
      description: Logic Version

BindStatusVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        bindStatus:
          type: boolean
          description: "Bind Status (true: bound; false: unbound)"

EquipmentManualVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        equipmentNo:
          type: string
        url:
          type: string
        md5:
          type: string
        fileName:
          type: string
        version:
          type: string

EquipmentVO:
  type: object
  properties:
    equipmentNumber:
      type: string
    firmwareVersion:
      type: string
    updateStatus:
      type: string
    remark:
      type: string

UserEquipmentVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        equipmentNumber:
          type: string
        userId:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: string

UserEquipmentListVO:
  allOf:
    - $ref: "common.yaml#/BaseVO"
    - type: object
      properties:
        equipmentVOList:
          type: array
          items:
            $ref: "#/UserEquipmentVO"

QueryEquipmentVO:
  type: object
  properties:
    userId:
      type: string
    equipmentNumber:
      type: string
    name:
      type: string
    firmwareVersion:
      type: string
    createTime:
      type: integer
      format: int64
    activateTime:
      type: integer
      format: int64
    countryCode:
      type: string
    telephone:
      type: string
    email:
      type: string
    status:
      type: string
      description: "Device status (e.g., Y: Active, N: Inactive)"
    updateStatus:
      type: string
      description: "Firmware update status"
    remark:
      type: string
      description: "Remark or note"
    fileServer:
      type: string
